<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.1/dist/paper.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="msg.js"></script>
        <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
        <script src="radar.js"></script>
    </head>
    <body>
        <div class="card" style="width: 20rem;">
            <div class="card-header">Header</div>
              <div class="card-body">
                <div class="row">
                    <div class="col sm-8">
                      <div class="form-group">
                        <label for="paperInputs3">Block Level</label>
                        <input class="input-block" type="text" id="paperInputs3">
                      </div>
                    </div>
                  </div>
                <h4 class="card-title">My awesome Paper card!</h4>
                <h5 class="card-subtitle">Nice looking subtitle.</h5>
                <p class="card-text">You can also place image on the bottom of the card.</p>
                
                
                <div class="row flex-spaces child-borders">
                    <label id="msg" class="paper-btn margin" for="modal-1" onclick="msg()">Submit!</label>
                  </div>
                  <input class="modal-state" id="modal-1" type="checkbox">
                  <div class="modal">
                    <label class="modal-bg" for="modal-1"></label>
                    <div class="modal-body">
                      <label class="btn-close" for="modal-1">X</label>
                      <h4 class="modal-title">Eddaje!</h4>
                      <h5 class="modal-subtitle">wow!</h5>
                      <p class="modal-text">This is an example of modal which is implemented with pure CSS! :D</p>
                      <label for="modal-1">message submitted!</label>
                    </div>
                  </div>


            </div>
            <div class="card-footer">Footer</div>
          </div>
          

          <div id="results" class="row flex-spaces">
          </div>
          
    </body>
</html>
